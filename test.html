<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 35px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type=text], input[type=email], input[type=password],input[type=date] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
        input[type=text]:focus, input[type=email]:focus,input[type=date]:focus ,input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }
        select {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
        select:focus {
            background-color: #ddd;
            outline: none;
        }
        input[type=submit], input[type=reset] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        input[type=submit]:hover, input[type=reset]:hover {
            background-color: #45a049;
        }
        .full {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2 align="center">formulaire d'inscription</h2>
    <div class="container">
        <form action="/action_page.php">
            <label for="fname">Nom</label>
            <input type="text" id="fname" name="firstname" placeholder="Votre nom.." required>

            <label for="lname">Prénom</label>
            <input type="text" id="lname" name="lastname" placeholder="Votre prénom.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email.." required>

            <label for="date">Date of Birth</label>
            <input type="date" id="date " name="date" placeholder="Votre date de naissance " required>








            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe.." required>

            <label for="country">Pays</label>
            <select id="country" name="country" required>
                <option value="">Choisissez un pays..</option>
                <option value="France">France</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
            </select>

            <label for="psw-repeat">Confirmer le mot de passe</label>
            <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Confirmer le mot de passe.." required>

            <input type="submit" id="submit"value="S'inscrire" style="background-color: #4CAF50;">
            <input type="reset" id ="reset"value="Réinitialiser" style="background-color: #f44336;">
        </form>
    </div>

    <script>
        document.getElementById("psw-repeat").addEventListener("input", function(e) {
            var password = document.getElementById("password").value;
            var confirmPassword = e.target.value;

            if (password !== confirmPassword) {
                e.target.setCustomValidity("Les mots de passe ne correspondent pas.");
            } else {
                e.target.setCustomValidity("");
            }
        });
        document.getElementById("submit").addEventListener("click", function() {
    alert("Bouton cliqué");
});
    </script>

</body>
</html>
